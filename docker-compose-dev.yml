version: "3.9"

services:
  mongodb:
    image: mongo
    restart: unless-stopped
    container_name: examanager-db
    ports:
      - "27017:27017"

  examanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examanager-app
    restart: unless-stopped
    environment:
      MONGO_HOST: "mongodb"
    ports:
      - "5200:5200"
    depends_on:
      - mongodb